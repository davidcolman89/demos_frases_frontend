<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frases</title>
    <link rel="stylesheet" href="assets/lib/jquery/jquery.mobile-1.4.4.min.css" />
    <link rel="stylesheet" href="assets/css/frases.css" />
</head>
<body>
<div data-role="page" id="listado-frases">
    <div data-role="header" class="header-content"></div>
    <div role="main" class="ui-content">
        <form>
            <input type="text" data-type="search" id="filterable-table-frases">
        </form>
        <table class="ui-table"
               data-filter="true" data-input="#filterable-table-frases">
            <thead>
            <tr>
                <th>Autor</th>
                <th>Frase</th>
            </tr>
            </thead>
            <tbody id="table-frases-tbody"></tbody>
        </table>
    </div>
    <div data-role="footer" class="footer-content"></div>
</div>
<div data-role="page" id="nueva-frase">
    <div data-role="header" class="header-content"></div>
    <div role="main" class="ui-content">
        <form id="frmAltaCliente" onsubmit="return false;">
            <div data-role="fieldcontain">
                <label for="frase-alta-autor">Autor:</label>
                <input type="text" name="autor" id="frase-alta-autor" value=""/>
            </div>
            <div data-role="fieldcontain">
                <label for="frase-alta-texto">Frase:</label>
                <textarea name="texto" id="frase-alta-texto"></textarea>
            </div>
            <input type="button" id="" class="ui-btn" value="Guardar">
        </form>
    </div>
    <div data-role="footer" class="footer-content"></div>
</div>
<script id="table-rows-frases" type="text/x-handlebars-template">
    <tr>
        <td>{{ autor }}</td>
        <td>{{ texto }}</td>
    </tr>
</script>
<script id="header-content" type="text/x-handlebars-template">
    <div class="ui-bar ui-bar-b">
        <img src="assets/image/biblioco34.jpg" class="logo ui-btn-inline">
        <h1 class="ui-btn-inline">LMGSM - Bliblioco 34 </h1>
    </div>
    <h6>Frases</h6>
</script>
<script id="footer-content" type="text/x-handlebars-template">
    <div data-role="navbar">
        <ul>
            <li><a href="#listado-frases" data-icon="bars" class="ui-btn-active">Listar</a></li>
            <li><a href="#nueva-frase" data-icon="plus">Agregar</a></li>
        </ul>
    </div>
</script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script src="assets/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="assets/lib/jquery/jquery.mobile-1.4.4.min.js"></script>
<script src="assets/lib/handlebars/handlebars-v1.3.0.js"></script>
<script src="app/config.js"></script>
<script src="app/frase.js"></script>
<script src="app/app.js"></script>
<script type="application/javascript">
    App.initialize();
    App.fillTableRowsWithFrases();
</script>
</body>
</html>
